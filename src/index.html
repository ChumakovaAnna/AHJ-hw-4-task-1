<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridlex/2.7.1/gridlex.min.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="grid-noGutter cards">
      <div class="col card">
        <div class="not_active card_img" data-paySystem="american-express"></div>
        <img class="img" src="img/american-express.png" alt="american-express">
      </div>
      <div class="col card">
        <div class="not_active card_img" data-paySystem="diners-club"></div>
        <img class="img" src="img/diners-club.png" alt="diners-club">
      </div>
      <div class="col card">
        <div class="not_active card_img" data-paySystem="discover"></div>
        <img class="img" src="img/discover.png" alt="discover">
      </div>
      <div class="col card">
        <div class="not_active card_img" data-paySystem="jcb"></div>
        <img class="img" src="img/jcb.png" alt="jcb">
      </div>
      <div class="col card">
        <div class="not_active card_img" data-paySystem="mastercard"></div>
        <img class="img" src="img/mastercard.png" alt="mastercard">
      </div>
      <div class="col card">
        <div class="not_active card_img" data-paySystem="mir"></div>
        <img class="img" src="img/mir.png" alt="mir">
      </div>
      <div class="col card">
        <div class="not_active card_img" data-paySystem="visa"></div>
        <img class="img" src="img/visa.png" alt="visa">
      </div>
    </div>
    <div class="grid">
      <div class="col">
        <input class="input" name="input">
      </div>
      <div class="col">
        <button class="button">Click to validate</button>
      </div>
    </div>
    <div class="info ">
    </div>
  </div>
</body>
</html>
